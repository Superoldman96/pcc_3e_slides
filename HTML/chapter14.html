2>类，</tspan><tspan textlength=56 x=0 y=53.9982>并在</tspan><tspan font-family=Consolas font-stretch=normal textlength=107.625 x=56 xml:space=preserve y=53.9982> 14.1.2</tspan><tspan font-family=Consolas font-stretch=normal textlength=15.375 x=163.625 xml:space=preserve y=53.9982> </tspan><tspan textlength=392 x=179 y=53.9982>中将其绘制到屏幕中去。然后再</tspan><tspan font-family=Consolas font-stretch=normal textlength=215.25 x=571 xml:space=preserve y=53.9982> 14.1.3~14.1.4</tspan><tspan font-family=Consolas font-stretch=normal textlength=15.375 x=786.25 xml:space=preserve y=53.9982> </tspan><tspan textlength=140 x=0 y=84.238205>中为其赋予</tspan><tspan font-family=Consolas font-stretch=normal textlength=15.375 x=140 y=84.238205>“</tspan><tspan textlength=112 x=155.375 y=84.238205>开始游戏</tspan><tspan font-family=Consolas font-stretch=normal textlength=15.375 x=267.375 y=84.238205>”</tspan><tspan textlength=196 x=282.75 y=84.238205>的功能，最后在</tspan><tspan font-family=Consolas font-stretch=normal textlength=107.625 x=478.75 xml:space=preserve y=84.238205> 14.1.5</tspan><tspan font-family=Consolas font-stretch=normal textlength=15.375 x=586.375 xml:space=preserve y=84.238205> </tspan><tspan textlength=168 x=601.75 y=84.238205>中防止误触隐</tspan><tspan textlength=112 x=0 y=114.96347>藏按钮。</tspan><tspan textlength=644 x=0 y=154.7182>为了游戏用户的体验，我们也将在游戏开始后，通过</tspan><tspan font-family=Consolas font-stretch=normal textlength=107.625 x=644 xml:space=preserve y=154.7182> 14.1.6</tspan><tspan font-family=Consolas font-stretch=normal textlength=15.375 x=751.625 xml:space=preserve y=154.7182> </tspan><tspan textlength=28 x=767 y=154.7182>中</tspan><tspan textlength=560 x=0 y=185.44347>的代码，隐藏游戏过程中不必要展示的鼠标。</tspan></text></g><g transform="matrix(1, 0, 0, 1, 73.20001, 59.282043)"><text fill=#000000 font-family="Arial, Arial Black" font-size=33pt font-stretch=normal font-style=normal font-weight=800 x=0 y=48.574173><tspan fill=#000000 fill-opacity=0.29 id=tp_0_shadow textlength=102.75 x=1.4895073 y=50.06368>14.1</tspan><tspan id=tp_0 textlength=102.75 x=0 y=48.574173>14.1</tspan><tspan textlength=14.625 x=102.75 xml:space=preserve y=48.574173> </tspan></text><text fill=#000000 font-family="华文琥珀, STHupo" font-size=33pt font-stretch=normal font-style=normal font-weight=normal x=117.375 y=48.574173><tspan fill=#000000 fill-opacity=0.29 id=tp_1_shadow textlength=88 x=118.8645 y=50.06368>添加</tspan><tspan id=tp_1 textlength=88 x=117.375 y=48.574173>添加</tspan></text><text fill=#000000 font-family="Arial, Arial Black" font-size=33pt font-stretch=normal font-style=normal font-weight=800 x=205.375 y=48.574173><tspan textlength=14.625 x=205.375 xml:space=preserve y=48.574173> </tspan></text><text fill=#000000 font-family="Arial, Arial Black" font-size=33pt font-stretch=normal font-style=normal font-weight=800 x=220 y=48.574173><tspan fill=#000000 fill-opacity=0.29 id=tp_2_shadow textlength=102.625 x=221.4895 y=50.06368>Play</tspan><tspan id=tp_2 textlength=102.625 x=220 y=48.574173>Play</tspan><tspan textlength=14.625 x=322.625 xml:space=preserve y=48.574173> </tspan></text><text fill=#000000 font-family="华文琥珀, STHupo" font-size=33pt font-stretch=normal font-style=normal font-weight=normal x=337.25 y=48.574173><tspan fill=#000000 fill-opacity=0.29 id=tp_3_shadow textlength=88 x=338.7395 y=50.06368>按钮</tspan><tspan id=tp_3 textlength=88 x=337.25 y=48.574173>按钮</tspan></text></g></g></svg><span class=slide-index>7</span></div><div class=slide-note></div></div><div><div class=slide id=page-8><svg class=slides-canvas version=1.1 viewbox="0 0 960 540" xmlns=http://www.w3.org/2000/svg xmlns:xlink=http://www.w3.org/1999/xlink><g text-rendering=geometricPrecision transform="scale(1, 1)"><rect fill=#FFFFFF height=540 width=960 x=0 y=0></rect><path d="M-1.14-1.14L960-1.14 960 40.42-1.14 40.42z" fill=#008AB1></path><path d="M-1.14-1.14L960-1.14 960 40.42-1.14 40.42z" fill=none stroke=#2F528F stroke-width=1></path><g transform="matrix(1, 0, 0, 1, 73.20001, 152.49294)"><text fill=#000000 font-family="微软雅黑, Microsoft YaHei" font-size=21pt font-stretch=normal font-style=normal font-weight=normal x=0 y=245.1982><tspan textlength=812 x=0 y=24.243464>当前，整群外星人被全部击落后，玩家将提高一个等级，但游戏的</tspan><tspan textlength=140 x=0 y=54.483467>难度不变。</tspan><tspan textlength=336 x=0 y=94.723465>下面来增加一点儿趣味性：</tspan><tspan textlength=812 x=0 y=134.96347>每当玩家将屏幕上的外星人全部击落后，都加快游戏的节奏，让游</tspan><tspan textlength=196 x=0 y=165.20348>戏玩起来更难。</tspan><tspan textlength=252 x=0 y=245.1982>相关的代码可见原书</tspan><tspan font-family=Consolas font-stretch=normal textlength=215.25 x=252 xml:space=preserve y=245.1982> 14.2.1~14.2.2</tspan><tspan font-family=Consolas font-stretch=normal textlength=15.375 x=467.25 xml:space=preserve y=245.1982> </tspan><tspan textlength=84 x=482.625 y=245.1982>小节。</tspan></text></g><g transform="matrix(1, 0, 0, 1, 73.20001, 59.282043)"><text fill=#000000 font-family="Arial, Arial Black" font-size=33pt font-stretch=normal font-style=normal font-weight=800 x=0 y=48.574173><tspan fill=#000000 fill-opacity=0.29 id=tp_0_shadow textlength=102.75 x=1.4895073 y=50.06368>14.2</tspan><tspan id=tp_0 textlength=102.75 x=0 y=48.574173>14.2</tspan><tspan textlength=14.625 x=102.75 xml:space=preserve y=48.574173> </tspan></text><text fill=#000000 font-family="华文琥珀, STHupo" font-size=33pt font-stretch=normal font-style=normal font-weight=normal x=117.375 y=48.574173><tspan fill=#000000 fill-opacity=0.29 id=tp_1_shadow textlength=176 x=118.8645 y=50.06368>提高难度</tspan><tspan id=tp_1 textlength=176 x=117.375 y=48.574173>提高难度</tspan></text></g></g></svg><span class=slide-index>8</span></div><div class=slide-note></div></div><div><div class=slide id=page-9><svg class=slides-canvas version=1.1 viewbox="0 0 960 540" xmlns=http://www.w3.org/2000/svg xmlns:xlink=http://www.w3.org/1999/xlink><g text-rendering=geometricPrecision transform="scale(1, 1)"><rect fill=#FFFFFF height=540 width=960 x=0 y=0></rect><path d="M-1.14-1.14L960-1.14 960 40.42-1.14 40.42z" fill=#008AB1></path><path d="M-1.14-1.14L960-1.14 960 40.42-1.14 40.42z" fill=none stroke=#2F528F stroke-width=1></path><g transform="matrix(1, 0, 0, 1, 73.20001, 152.49294)"><text fill=#000000 font-family="微软雅黑, Microsoft YaHei" font-size=21pt font-stretch=normal font-style=normal font-weight=normal x=0 y=204.95819><tspan textlength=812 x=0 y=24.243464>下面来实现记分系统，以实时地跟踪玩家的得分，并显示最高分、</tspan><tspan textlength=280 x=0 y=53.9982>等级和余下的飞船数。</tspan><tspan font-family=Consolas font-stretch=normal textlength=15.375 x=280 xml:space=preserve y=53.9982> </tspan><tspan textlength=560 x=0 y=94.238205>得分是游戏的一项统计信息，因此我们需要在</tspan><tspan font-family=Consolas font-stretch=normal textlength=153.75 x=560 xml:space=preserve y=94.238205> GameStats</tspan><tspan font-family=Consolas font-stretch=normal textlength=15.375 x=713.75 xml:space=preserve y=94.238205> </tspan><tspan textlength=84 x=729.125 y=94.238205>中添加</tspan><tspan textlength=56 x=0 y=124.47821>一个</tspan><tspan font-family=Consolas font-stretch=normal textlength=92.25 x=56 xml:space=preserve y=124.47821> score</tspan><tspan font-family=Consolas font-stretch=normal textlength=15.375 x=148.25 xml:space=preserve y=124.47821> </tspan><tspan textlength=392 x=163.625 y=124.47821>属性，这个变量属性表示分数。</tspan><tspan textlength=252 x=0 y=204.95819>相关的代码可见原书</tspan><tspan font-family=Consolas font-stretch=normal textlength=215.25 x=252 xml:space=preserve y=204.95819> 14.3.1~14.3.6</tspan><tspan font-family=Consolas font-stretch=normal textlength=15.375 x=467.25 xml:space=preserve y=204.95819> </tspan><tspan textlength=84 x=482.625 y=204.95819>小节。</tspan></text></g><g transform="matrix(1, 0, 0, 1, 73.20001, 59.282043)"><text fill=#000000 font-family="Arial, Arial Black" font-size=33pt font-stretch=normal font-style=normal font-weight=800 x=0 y=48.574173><tspan fill=#000000 fill-opacity=0.29 id=tp_0_shadow textlength=102.75 x=1.4895073 y=50.06368>14.3</tspan><tspan id=tp_0 textlength=102.75 x=0 y=48.574173>14.3</tspan><tspan textlength=14.625 x=102.75 xml:space=preserve y=48.574173> </tsp
